<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign-in form</title>
    <link rel="stylesheet" href="/styles/styles.css" />

    <script>
      function validate() {
        var username = document.getElementById("usr");
        var password = document.getElementById("pw");
        if (username.value == "") {
          alert("please enter username");
          return false;
        } else if (password.value == "") {
          alert("please enter password");
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <h3>Moviera</h3>
      <ul>
        <li><a href="/index.html"> Explore</a></li>
        <li><a href="recomend.html"> Recommend</a></li>
        <li><a href="/profile.html"> Profile</a></li>

        <li>
          <button onclick="window.location.href='/signup.html'">SignUp</button>
        </li>
        <li>
          <button onclick="window.location.href='/signin.html'">SignIn</button>
        </li>
      </ul>
    </nav>
    <div class="form_container">
      <h1>Moviera</h1>

      <h2>Sign In</h2>

      <form onsubmit="return validate()" action="index.html" method="post">
        <label for="username">Username</label>
        <input
          type="text"
          id="usr"
          name="username"
          placeholder="Enter username"
        />
        <label for="email">Email</label>
        <input type="text" id="pw" name="email" placeholder="Enter email" />
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" />
        <button type="submit" name="button">Sign In</button>
      </form>
    </div>
    <footer>

    </footer>
  </body>
</html>
