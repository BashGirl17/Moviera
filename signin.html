<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign-in form</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script>
      function validate() {
        var username = document.getElementById("usr");
        var unamereg = /^[a-zA-Z]{6}[0-9]{2}$/;

        var email = document.getElementById("email");
        var emreg = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9]+).([a-z]{2,10})(.[a-z]{2,10})?$/;

        var password = document.getElementById("pw");
        if (username.value == "") {
          alert("please enter username");
          return false;
        } else if (unamereg.test(username.value) == false) {
          alert("please enter valid username");
          return false;
        } else if (email.value == "") {
          alert("please enter Email ");
          return false;
        } else if (emreg.test(email.value) == false) {
          alert("please enter valid Email ");
          return false;
        } else if (password.value == "") {
          alert("please enter password");
          return false;
        } else {
          alert(
            "successful\n" +
              "\nUsername is " +
              username.value +
              "\nEmail is " +
              email.value +
              "\nPassword is" +
              password.value
          );
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <h3>Moviera</h3>
      <ul>
        <li><a href="index.html"> Explore</a></li>
        <li><a href="recomend.html"> Recommend</a></li>
        <li><a href="profile.html"> Profile</a></li>

        <li>
          <button onclick="window.location.href='signup.html'">SignUp</button>
        </li>
        <li>
          <button onclick="window.location.href='signin.html'">SignIn</button>
        </li>
      </ul>
    </nav>
    <div class="form_container">
      <h1>Moviera</h1>

      <h2>Sign In</h2>

      <form onsubmit="return validate()" action="index.html">
        <label for="username">Username</label>
        <input
          type="text"
          id="usr"
          name="username"
          placeholder="Enter username"
        />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter email" />
        <label for="password">Password</label>
        <input
          type="password"
          id="pw"
          name="password"
          placeholder="Enter password"
        />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <footer>
      <p>Â©Copyright |All rights reserved 2021 Moviera</p>
    </footer>
  </body>
</html>
